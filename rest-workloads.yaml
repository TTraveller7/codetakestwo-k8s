# User

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  
  selector:
    matchLabels:
      app: user-service
  
  template:
    metadata:
      name: user-service
      labels: 
        app: user-service
    spec:
      containers:
        - name: user-service
          image: ttraveller7/peerprep-user-service:dev
          env:
            - name: POSTGRES_URL
              value: postgres://postgres:123@user-psql:5432/dev
            - name: REDIS_URL 
              value: blacklist-redis:6379

