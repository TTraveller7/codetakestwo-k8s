# Matching

apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-service
spec:
  replicas: 1
  
  selector:
    matchLabels:
      app: matching-service
  
  template:
    metadata:
      name: matching-service
      labels: 
        app: matching-service
    spec:
      containers:
        - name: matching-service
          image: ttraveller7/peerprep-matching-service:dev
          imagePullPolicy: Always
          env:
            - name: POSTGRES_URL
              value: postgres://postgres:123@user-psql:5432/dev
            - name: USER_REDIS_URL
              value: user-redis:6379
            - name: MATCH_REDIS_URL
              value: match-redis:6379
            - name: KAFKA_URL
              value: kafka:29092

