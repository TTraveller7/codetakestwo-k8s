apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverse-proxy
  labels:
    app: reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reverse-proxy
  template:
    metadata:
      name: reverse-proxy
      labels:
        app: reverse-proxy
    spec:
      containers:
        - name: reverse-proxy
          image: ttraveller7/peerprep-reverse-proxy:dev
          imagePullPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: reverse-proxy
  labels: 
    app: reverse-proxy
spec:
  ports:
    - port: 8080
      targetPort: 80
  selector:
    app: reverse-proxy
  type: LoadBalancer
